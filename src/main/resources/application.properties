spring.application.name=API-Fenix



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/api_fenix?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.mvc.static-path-pattern=/html/**
spring.web.resources.static-locations=classpath:/html/

spring.output.ansi.enabled=ALWAYS

spring.data.redis.host=localhost
spring.data.redis.port=6379