<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/main/resources/static/css/login.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="/src/main/resources/static/js/login.js"
      defer
    ></script>

    <title>Login</title>
  </head>

  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="formLogin">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <span class="forgot-password">
          <a
            title="Forgot Password"
            id="link-reset"
            href="forgetPassword.html"
            style="text-decoration: none"
            >Forgot Password?</a
          >
        </span>

        <button type="submit">Login</button>

        <label for="account">Doesn't hava an account? </label>
        <a href="register.html" style="text-decoration: none">Sign Up</a>
      </form>
    </div>
  </body>
</html>
