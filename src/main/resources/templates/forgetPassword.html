<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/forget.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/forget.js}" defer></script>

    <title>Forget Password</title>
  </head>
  <body>
    <nav
      class="navbar navbar-ct-transparent navbar-fixed-top"
      role="navigation-demo"
      id="register-navbar"
    >
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="javascript:void(0)">Fenix Systems</a>
        </div>
      </div>
      <!-- /.container-->
    </nav>

    <div class="wrapper">
      <div class="register-background">
        <div class="filter-black"></div>
        <div class="container">
          <div class="row">
            <div
              class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1"
            >
              <div class="register-card">
                <h3 class="title">Password Reset Form</h3>
                <form class="form-horizontal" id="passwordResetForm">
                  <label>E-Mail Address</label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    name="email"
                    value=""
                    required
                    autofocus
                  />

                  <input
                    type="submit"
                    class="btn btn-primary btn-block"
                    value="Send Reset Password Email"
                    id="submitInput"
                  />
                  <span id="responseFromBack" style="color: black"></span>
                </form>
                <div class="havelogin">
                  <a th:href="@{/}" class="btn btn-simple btn-info"
                    >Back to Login Page</a
                  >
                </div>
                <div class="forgot">
                  <a th:href="@{/register}" class="btn btn-simple btn-warning"
                    >Back to Sign Up Page</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
