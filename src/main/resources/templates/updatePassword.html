<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/src/main/resources/static/css/updatePassword.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="/src/main/resources/static/js/updatePassword.js"
      defer
    ></script>

    <title>Update Password</title>
  </head>

  <body>
    <div class="updatePassword-container">
      <h1>Update Password</h1>
      <form id="formUpdatePassword">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <span id="passwordFeedback" style="color: red"></span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <span id="confirmPasswordFeedback" style="color: red"></span>

        <label for="token">Token:</label>
        <input type="token" id="token" name="token" />
        <span id="tokenFeedBack" style="color: red"></span>

        <span id="responseFromBack" style="color: black"></span>

        <button type="submit">Update Password</button>

        <label for="account">Get back to login page</label>
        <a href="login.html" style="text-decoration: none">Sign Up</a>
      </form>
    </div>
  </body>
</html>
