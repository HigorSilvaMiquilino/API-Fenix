<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main/resources/static/css/register.css" />
    <script src="/src/main/resources/static/js/register.js" defer></script>
    <title>Register</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Register</h1>
      <form id="apiForm">
        <div class="input-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" />

          <label for="telephone">Telephone:</label>
          <input type="tel" id="telephone" name="telephone" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>

        <div class="button-group">
          <button type="submit">Register</button>
        </div>

        <div class="login-link">
          <label class="label-href">Already have an account ?</label>
          <a href="login.html" style="text-decoration: none">Login</a>
        </div>
      </form>
    </div>
    <div id="response"></div>
  </body>
</html>
